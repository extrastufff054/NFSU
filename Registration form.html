<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFSU Cyber month REGISTRATION</title>
</head>
<body >
    <p style="background-image: url('491718.jpg');"></p>

    <br>
    <br>
    <form>
        <label>
            FirstName*
        </label>
        <input type="text" name="fistname" size="15" required/>
        <label>MiddleName</label>
        <input type="text" name="fistname" size="15" required/>
        <label>LastName</label>
        <input type="text" name="lastname" size="15" required/><br><br>
        <label>
            Course:
        
        </label>
        <select>
            <option value="Course">Course</option>
            <option value="B.tech1">B.tech 1st year</option>
            <option value="B.tech2">B.tech 2nd year</option>
            <option value="B.Sc1">B.Sc 1st year</option>
            <option value="B.Sc2">B.Sc 2nd year</option>
            <option value="M.Sc DFIS1">M.Sc DFIS 1st year</option>
            <option value="M.Sc DFIS2">M.Sc DFIS 2nd year</option>
            <option value="M.Sc FS1">M.Sc FOrensic Science 1st year</option>
            <option value="M.Sc FS2">M.Sc FOrensic Science 2nd year</option>
            <option value="M.Sc Homeland Security">M.Sc Homeland Security</option>
            <option value="BBA-MBA">BBA-MBA 1sr year</option>
            <option value="BBA-LLB">BBA-LLB 1sr year</option>
            <option value="LLM1">LLM 1st year</option>
            <option value="LLM2">LLM 2nd year</option>
        </select>
        <br>
        <br>

        <label>
            Gender:
        </label><br>
        <input type="radio" name="Male" id="male">Male<br>
        <input type="radio" name="Female" id="female">Female<br>
        <input type="radio" name="Other" id="Other">Other<br>
        <br>
        <label>
            Phone:
        </label>
        <input type="text" name="country code" value="+91" size="2" id="country_code" required/>
        <input type="text" name="phone" size="10" required/>

        <label>
            GitHub account details(if existing): 
        </label>
        <br>
        <input type="text" name="github_account" id="github_account"/>
        <br>
        <br>

        E-Mail:
        <input type="email" name="email" id="email" required/><br>
        <br>
        <br>

        <input type="submit" value="submit" >
    </form>
</body>
</html>
